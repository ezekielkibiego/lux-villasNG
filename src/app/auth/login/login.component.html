<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liquid Drop Login Page</title>
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
	
<body>
	
	<div class="container">
		<div class="drop">
			<div class="content">
				<h2 class='animate__heartBeat'>Login in</h2>
				<form action="">
					<div class="input-box">
                        <input [(ngModel)]="login.username" type="text" name="username" placeholder="Username" autocomplete="off">
					</div>
					<div class="input-box">
                        <input [(ngModel)]="login.password" type="password" name="password" placeholder="Password" autocomplete="off">
                    </div>
                    <button class="input-box" (click)="loginUser()" type="submit">Login</button>
				</form>
            </div>	
        </div>
		<a href="#" class='btn'>Forgot Password</a>
	    <a routerLink="/auth" class='btn signup'>Register</a>
	</div>
	
</body>
</html>
