<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hakuna Matata Tours Login Page</title>
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
	
<body>
	
	<div class="container">
		<div class="drop">
			<div class="content">
				<h2 class='animate__heartBeat'>Register</h2>
				<form action="">
					<div class="input-box">
                        <input [(ngModel)]="register.username" type="text" name="username" placeholder="Username" autocomplete="off">
					</div>
                    <div class="input-box">
                        <input [(ngModel)]="register.email" type="email" name="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <input [(ngModel)]="register.first_name" type="first_name" name="first_name" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <input [(ngModel)]="register.last_name" type="last_name" name="last_name" placeholder="Last Name" autocomplete="off">
                    </div>
					<div class="input-box">
                        <input [(ngModel)]="register.password" type="password" name="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <input [(ngModel)]="register.password2" type="password2" name="password2" placeholder="Password" autocomplete="off">
                    </div>
                    <button class="input-box" (click)="registerUser()" type="submit">Register</button>
				</form>
            </div>	
        </div>
		<a href="#" class='btn'>Forgot Password</a>
	    <a routerLink="/auth/login" class='btn signup'>Login</a>
	</div>
	
</body>
</html>
